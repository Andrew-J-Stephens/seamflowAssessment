name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: seamflow
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push with commit SHA tag
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # Also tag as latest for convenience
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          
      - name: Terraform Init
        working-directory: ./terraform
        env:
          TF_BACKEND_BUCKET: ${{ secrets.TF_BACKEND_BUCKET }}
          TF_BACKEND_KEY: ${{ secrets.TF_BACKEND_KEY || 'seamflow/terraform.tfstate' }}
          TF_BACKEND_REGION: ${{ secrets.TF_BACKEND_REGION || 'us-east-1' }}
        run: |
          terraform init \
            -backend-config="bucket=$TF_BACKEND_BUCKET" \
            -backend-config="key=$TF_BACKEND_KEY" \
            -backend-config="region=$TF_BACKEND_REGION" \
            -backend-config="encrypt=true"
          
      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_docker_image_tag: ${{ steps.build-push.outputs.image_tag || 'latest' }}
          TF_VAR_aws_region: us-east-1
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_openai_key: ${{ secrets.OPENAI_KEY }}
        run: |
          terraform plan -out=tfplan
          
      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_docker_image_tag: ${{ steps.build-push.outputs.image_tag || 'latest' }}
          TF_VAR_aws_region: us-east-1
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_openai_key: ${{ secrets.OPENAI_KEY }}
        run: |
          terraform apply -auto-approve tfplan

      - name: Get RDS endpoint from Terraform
        working-directory: ./terraform
        id: rds-info
        run: |
          RDS_ENDPOINT=$(terraform output -raw rds_endpoint 2>/dev/null || echo "")
          RDS_PORT=$(terraform output -raw rds_port 2>/dev/null || echo "5432")
          echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT
          echo "rds_port=$RDS_PORT" >> $GITHUB_OUTPUT
          echo "RDS Endpoint: $RDS_ENDPOINT"
          echo "RDS Port: $RDS_PORT"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize Database
        if: steps.rds-info.outputs.rds_endpoint != ''
        continue-on-error: true
        env:
          DB_HOST: ${{ steps.rds-info.outputs.rds_endpoint }}
          DB_PORT: ${{ steps.rds-info.outputs.rds_port }}
          DB_NAME: ${{ secrets.DB_NAME || 'seamflow' }}
          DB_USER: ${{ secrets.DB_USER || 'postgres' }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Attempting to initialize database..."
          echo "Note: If RDS is in private subnets, this may fail."
          echo "The application will auto-initialize the database on startup if needed."
          ./scripts/init-db.sh || echo "Database initialization from GitHub Actions failed. Application will auto-initialize on startup."
